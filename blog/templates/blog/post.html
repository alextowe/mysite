{% extends 'base.html' %}

{% block title %} | {{ post.title }} {% endblock %}

{% load blog_tags %}

{% block content %}
<section id="post">
	<div class="container">
		<div class="row">
			<p class="">{{ post.author }} | {{ post.date_added }}</p>
			<p class="">{{ post.content|linebreaks }}</p>
		</div>	
	</div>
</section>
{% endblock %}
