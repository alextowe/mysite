{% if posts %}
	{% for post in posts %}
		<div class="card mb-4">
			<div class="card-body">
				<h2 class="card-title">{{ post.title }}</h2>
				<p class="card-text text-muted h6">{{ post.author }} | {{ post.date_added }} </p>
				<p class="card-text">{{ post.content|slice:":200" }}</p>
				<a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
			</div>
		</div>
	{% endfor %}
{% else %}
	<p>No Posts</p>
{% endif %}
